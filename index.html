<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Weather App</title>


  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
  
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

   
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    
    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      background-color: #00bcd4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    .weather-result {
      margin-top: 20px;
    }

    .weather-icon {
      width: 100px;
      height: 100px;
    }

    .temp {
      font-size: 2em;
      margin: 10px 0;
    }

    .description {
      font-style: italic;
      font-size: 1.2em;
    }

    .extra-info {
      margin-top: 10px;
      font-size: 1em;
    }

    .extra-info div {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  
  <div class="container">
    <h1>üå§Ô∏è Weather Info</h1>

    
    <input type="text" id="city" placeholder="Enter City Name" />
    <br>

   
    <button onclick="getWeather()">Get Weather</button>

    
    <div class="weather-result" id="weather"></div>
  </div>

  <script>
    async function getWeather() {
      const apiKey = 'c55eca84e3fc1bfe164b3de8c35cecc4'; // Replace with your OpenWeatherMap API key
      const city = document.getElementById('city').value;

      
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        
        if (data.cod === 200) {
          const iconUrl = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

         
          const weatherHTML = `
            <img class="weather-icon" src="${iconUrl}" alt="Weather icon" />
            <div class="temp">${data.main.temp}¬∞C</div>
            <div class="description">${data.weather[0].description}</div>
            <div>üåç ${data.name}, ${data.sys.country}</div>
            <div class="extra-info">
              <div>üíß Humidity: ${data.main.humidity}%</div>
              <div>üå¨Ô∏è Wind Speed: ${data.wind.speed} m/s</div>
              <div>üîΩ Pressure: ${data.main.pressure} hPa</div>
              <div>üïí Feels Like: ${data.main.feels_like}¬∞C</div>
              <div>üå°Ô∏è Min Temp: ${data.main.temp_min}¬∞C / Max Temp: ${data.main.temp_max}¬∞C</div>
              <!-- Placeholder for AQI -->
              <div id="aqi">üå´Ô∏è AQI: Loading...</div>
            </div>
          `;

          document.getElementById('weather').innerHTML = weatherHTML;

          
          const lat = data.coord.lat;
          const lon = data.coord.lon;
          const aqiUrl = `https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${apiKey}`;

          const aqiResponse = await fetch(aqiUrl);
          const aqiData = await aqiResponse.json();
          const aqi = aqiData.list[0].main.aqi;

          const aqiLevels = ["Good", "Fair", "Moderate", "Poor", "Very Poor"];
          document.getElementById('aqi').innerText = `üå´Ô∏è AQI: ${aqi} (${aqiLevels[aqi - 1]})`;
        } else {
          document.getElementById('weather').innerHTML = `<p>‚ùå City not found</p>`;
        }
      } catch (error) {
        document.getElementById('weather').innerHTML = `<p>‚ö†Ô∏è Error fetching data</p>`;
      }
    }
  </script>
</body>
</html>
